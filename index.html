<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Quicksand:wght@300..700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/image/cloud-icon.png" type="image/png">
    <script src="/JS/index.js" defer></script>

    <title>ClimaConect</title>
</head>
<body>
    <div class="background container">
        <div class="header">
            <h1>ClimaConect</h1>
            <p>O seu app para consultar a previsão do tempo!</p>
            <img class="image" src="/image/cloud-icon.png" alt="">
        </div>
        <div class="box1">
            <div class="input-box1">
                <div>
                    <input type="text" id="nameOfCity" placeholder="Digite o nome da cidade...">
                </div>
                <div>
                    <button id="button"><i class="fa fa-search fa-xl"></i></button>
                </div>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="descriptionContainer">
                <p id="description"></p>
                <img src="" alt="Condições tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div class="contact-box">
            <button class="contact" id="buttonMenu">
                <i class="fa-regular fa-message fa-xl"></i>
            </button>

            <div class="menu hide-display" id="menu-contact">
                <h2>Entre em contato comigo!</h2>
                <ul>
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                        <a href="https://www.instagram.com/fernandofagundes.dev/">Instagram</a>
                    </li>
                    <li>
                        <i class="fa-brands fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/fernando-fagundes-aa7961217/">Linkedin</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-envelope"></i>
                        <a href="mailto:fernandofagundes348@gmail.com">Email</a>
                    </li>
                    <li>
                        <i class="fa-brands fa-whatsapp"></i>
                        <a href="https://w.app/fernandofagundesdev">WhatsApp</a>
                    </li>

                </ul>
            </div>

        </div>
        <div class="footer">
            <p>Desenvolvido por Fernando Fagundes</p>
        </div>
    </div>
</body>
</html>
